<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</head>
<body>
    <form id="info">
        <input type="radio" name="r1" />MySQLi
        <input type="radio" name="r1" />POD(з можливістю видаляти)
        <input type="button" id="btn" value="Вивести" />
    </form>
    <form id="data_send">
        <br />
        <input type="text" id="name" class="inp" />
        <input type="text" id="phone" class="inp" />
        <input type="text" id="adress" class="inp" />
        <input type="button" id="btn1" value="Добавити" />
    </form>
    <form class="message"></form>
    <script>
        $(document).ready(function () {
            $('#btn').click(function () {
                let rad = document.getElementsByName('r1');
                for (let i = 0; i < rad.length; i++) {
                    if (rad[i].checked) {
                        $.ajax({
                            url: 'method.php',
                            method: 'POST',
                            data: {post_data: i },
                            success: function (data) {
                                $('.message').html(data);
                            }
                        });
                    }
                }
            });
            $('#btn1').click(function () {
                let name = document.getElementById('name').value;
                let phone = document.getElementById('phone').value;
                let adress = document.getElementById('adress').value;
                
                $.ajax({
                    url: 'send.php',
                    method: 'POST',
                    data: 'name=' + name + '&phone=' + phone + '&adress=' + adress,
                    success: function (data) {
                        $('.message').html(data);
                        
                    }
                });
            });
        });
    </script>
    
    
</body>
</html>
