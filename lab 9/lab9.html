<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
    <title></title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    num1 = <input type="text" id="num1"><br>
    num2 = <input type="text" id="num2"><br>
    <p> <input type="button" id="btn1" value="Add" /> <br /> </p>
    year = <input type="text" id="year">
    <input type="button" id="btn2" value="Submit" />  <br />
    <p> <input type="text" id="height"> </p>
    <form id="sex">
        <input name="r1" type="radio" value="5"> Чоловік
        <input name="r1" type="radio" value="13"> Жінка
    </form>
    <input type="range" min="1" max="250" id="range">
    <input type="button" id="btn3" value="Ідеальна вага" /> <br />

    <div class="results"></div>
    <script>
        $(document).ready(function () {
            $('#btn1').click(function () {
                $.ajax({
                    url: 'a1.php',
                    method: 'POST',
                    dataType: 'html',
                    data: 'num1=' + $('#num1').val() + '&num2=' + $('#num2').val(),
                    success: function (data) {
                        $('.results').html(data);
                    }
                });
            });

		    $('#btn2').click(function () {
		        $.ajax({
		            url: 'a2.php',
		            method: 'POST',
		            dataType: 'html',
		            data: 'year='+$('#year').val(),
		            success: function (data) {
		                $('.results').html(data);
		            }
		        });
		    });


		    $('#btn3').click(function () {
		        let rad = document.getElementsByName('r1');
		        let sex;
		        for (let i=0; i < rad.length; i++) {
		            if (rad[i].checked) {
		                if (i == 0)
		                    sex = 'man';
		                else if (i == 1)
		                    sex = 'woman';
		                $.ajax({
		                    url: 'a3.php',
		                    method: 'POST',
		                    dataType: 'html',
		                    data: 'sex=' + sex +'&height=' + $('#height').val(),
		                    success: function (data) {
		                        $('.results').html(data);
		                    }
		                });
		            }
		        }
		    });
		    $('#height').val($('#range').val());
		    $('#range').mousemove(function () {
		        $('#height').val($('#range').val());
		    });

		    $('#height').change(function () {
		        $('#range').val($('#height').val());
		    });
		});

    </script>
</body>
</html>
